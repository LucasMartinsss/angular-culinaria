<div class="row view">
  <div class="col-12 text-center mb-3"><h1>Receitas</h1></div>
  <div class="col-12">
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="category">Categoria:</label>
          <select
            (change)="setCategory($event)"
            name="category"
            class="form-control"
            id="category"
          >
            <option value="0">Prato Principal</option>
            <option value="1">Sobremesa</option>
            <option value="2">Entrada</option>
            <option value="3">Bebida</option>
            <option value="4">Outros</option>
            <option value="5" selected>Todas</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div
    [@filterAnimation]="i"
    class="col-12 col-md-6 mb-2"
    *ngFor="let item of recipes"
  >
    <div class="div-card p-3" (click)="openDetails(item.id)">
      <h3 class="text-center">{{ item.name }}</h3>
      <div class="category">{{ categories[item.category] }}</div>
      <div class="category">{{ item.ingredients.length }} Ingredientes</div>
      <div class="category">{{ item.portions }} Porções</div>
    </div>
  </div>
</div>
