<div class="row details">
  <div class="col-12 text-center mb-3">
    <h1>{{ recipe.name }}</h1>
  </div>
  <div class="col-12 mb-1">
    <span class="font-weight-bold">Porções: </span>{{ recipe.portions }} pessoas
  </div>
  <div class="col-12 mb-1">
    <span class="font-weight-bold">Calorias: </span>{{ recipe.calories }}
  </div>
  <div class="col-12 mb-3">
    <span class="font-weight-bold">Categoria: </span
    >{{ categories[recipe.category] }}
  </div>
  <div class="col-12 mb-3">
    <h4>Ingredientes:</h4>
    <ul>
      <li *ngFor="let item of recipe.ingredients">{{ item.name }}</li>
    </ul>
  </div>
  <div class="col-12">
    <h4>Modo de Preparo:</h4>
    <p>{{ recipe.preparation.text }}</p>
  </div>
</div>
